<script type="text/javascript">
	$(function(){
		var r=location.href;
	  	if(r.match("203")){
			$(".nav_bar_list li").removeClass("idex");
			$(".nav_bar_list li:eq(1)").addClass("idex");
		}else if(r.match("208")){
			$(".nav_bar_list li").removeClass("idex");
			$(".nav_bar_list li:eq(2)").addClass("idex");
		}else{
			$(".nav_bar_list li").removeClass("idex");
			$(".nav_bar_list li:eq(0)").addClass("idex");
		}
	})
</script>
