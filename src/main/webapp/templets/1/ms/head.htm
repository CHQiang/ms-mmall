<script type="text/javascript">
	$(function(){
		var r=location.href;
	  	if(r.match("203")){
			$(".nav_bar_list li").removeClass("idex");
			$(".nav_bar_list li:eq(1)").addClass("idex");
		}else if(r.match("208")){
			$(".nav_bar_list li").removeClass("idex");
			$(".nav_bar_list li:eq(2)").addClass("idex");
		}else{
			$(".nav_bar_list li").removeClass("idex");
			$(".nav_bar_list li:eq(0)").addClass("idex");
		}
		
		$(".searchBtn").click(function(){
			var strings = $("#txt_name").val();
			if(strings.replace(/\s/g, "").length == 0){
				alert("请输入需要搜索的关键字");
				return;
			}else{
				$("#searchDataForm").submit();
			}
		})

		document.onkeydown=function(){
			var strings = $("#txt_name").val();
		    if (event.keyCode == 13){
		    	if(strings.replace(/\s/g, "").length == 0){
					alert("请输入需要搜索的关键字");
					return;
				}else{
					$("#searchDataForm").submit();
				}
		    }
		}
				
	})
</script>
