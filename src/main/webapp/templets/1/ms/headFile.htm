<script>
	ms.config({ 
		base:"{ms:global.host/}",
		filter: {
		  	people:{
		  		loginUrl:'{ms:global.host/}/login.do'
		  	}
		  }
	});  
</script>
<style>
	.top_bar_left { color: #fff;}
</style>
<script>
	//右边菜单
$(function(){
	$(".right_icon").mouseover(function(){
		$(this).siblings(".mp_tooltip").css("visibility","visible");
	});
	$(".right_icon").mouseout(function(){
		$(this).siblings(".mp_tooltip").css("visibility","hidden");
	});

	
	ms.load(["ms","ms.mall","ms.people"],function(ms,mmall,mpeople) {

		mpeople.checkLoginStatus(function(returnJson){
			//如果已登录将会有以下操作
			if (returnJson.result){
				mpeople.people.user.info(function(returnJson){
					$(".top_bar_left").html(""+returnJson.peopleName+" 欢迎您！<small>|</small><span class='la'><a href='#' rel='nofollow' class='quitLogin'>退出</a><small>|</small><a href='"+ms.base+"/people/center.do'>个人中心</a></span>");
				});
				//购物车商品数量
				mmall.people.mall.cart.list("",function(json){
					$(".top_bar_right").find("em").html(json.length);
					$(".cart_num").html(json.length);
				});
			}
		});
		//点击退出
		$(".top_bar_left").delegate(".quitLogin","click",function() {
			mpeople.people.quit(function() {});
			self.location.href = ""+ms.base+"";
		});

	});
});
</script>
